services:
  site:
    build: .
    image: devsh-website
    read_only: true
    tmpfs:
      - /tmp:size=32m
      - /config:size=32m
      - /data:size=32m
    restart: unless-stopped

  blog:
    image: ${BLOG_IMAGE:-ghcr.io/devsh-graphics-programming/www-blog:latest}
    ports:
      - "3001:3000"
    read_only: true
    tmpfs:
      - /tmp:size=32m
      - /config:size=16m
      - /data:size=16m
    restart: unless-stopped

  proxy:
    image: caddy:2.9-alpine
    depends_on:
      - site
      - blog
    ports:
      - "3000:3000"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    restart: unless-stopped
